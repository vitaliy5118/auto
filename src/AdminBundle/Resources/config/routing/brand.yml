brand_index:
    path:     /
    defaults: { _controller: "AdminBundle:Brand:index" }
    methods:  GET

brand_show:
    path:     /{id}/show
    defaults: { _controller: "AdminBundle:Brand:show" }
    methods:  GET

brand_new:
    path:     /new
    defaults: { _controller: "AdminBundle:Brand:new" }
    methods:  [GET, POST]

brand_edit:
    path:     /{id}/edit
    defaults: { _controller: "AdminBundle:Brand:edit" }
    methods:  [GET, POST]

brand_delete:
    path:     /{id}/delete
    defaults: { _controller: "AdminBundle:Brand:delete" }
    methods:  DELETE
